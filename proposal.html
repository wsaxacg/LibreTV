<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/proposal.css">
    <link rel="icon" href="image/logo.png">
</head>
<body class="bg-rose-50 text-gray-800">

    <!-- Landing Section -->
    <section id="landing" class="h-screen flex flex-col justify-center items-center text-center relative overflow-hidden">
        <div id="hearts-container" class="absolute inset-0"></div>
        <h1 class="text-5xl md:text-7xl font-bold text-rose-800 drop-shadow-lg"></h1>
        <p class="text-xl md:text-2xl mt-4 text-rose-700"></p>
        <div class="absolute bottom-10 animate-bounce">
            <svg class="w-8 h-8 text-rose-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
        </div>
    </section>

    <!-- Photo Gallery Section -->
    <section id="gallery" class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center text-rose-800 mb-12">Our Moments</h2>
            <div id="photo-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
    </section>

    <!-- Love Story Timeline Section -->
    <section id="timeline" class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center text-rose-800 mb-20">Our Journey</h2>
            <div id="timeline-container" class="relative"></div>
        </div>
    </section>

    <!-- The Proposal Section -->
    <section id="proposal" class="min-h-screen flex flex-col justify-center items-center text-center bg-rose-100 py-20">
        <h2 id="proposal-message" class="text-5xl md:text-7xl font-bold text-rose-800 drop-shadow-lg animate-pulse"></h2>
        <div id="proposal-buttons" class="mt-8 flex space-x-4">
            <button id="yes-button" class="bg-rose-500 text-white px-8 py-4 rounded-full text-2xl font-bold transform hover:scale-110 transition-transform">Yes!</button>
            <button id="no-button" class="bg-gray-300 text-gray-800 px-8 py-4 rounded-full text-2xl font-bold transform hover:scale-110 transition-transform">No</button>
        </div>
        <div id="celebration-container" class="absolute inset-0 pointer-events-none"></div>
    </section>

    <!-- Lightbox/Modal for Photos -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-75 hidden flex justify-center items-center z-50">
        <div class="relative">
            <button id="close-lightbox" class="absolute -top-12 right-0 text-white text-4xl">&times;</button>
            <img id="lightbox-img" src="" alt="Full size photo" class="max-w-screen-lg max-h-screen-lg">
            <p id="lightbox-caption" class="text-white text-center mt-2"></p>
            <button id="prev-lightbox" class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-4xl">&lt;</button>
            <button id="next-lightbox" class="absolute right-4 top-1/2 -translate-y-1/2 text-white text-4xl">&gt;</button>
        </div>
    </div>
    
    <!-- Background Music -->
    <div id="music-player" class="fixed bottom-4 right-4 z-50">
        <audio id="bg-music" loop></audio>
        <button id="music-toggle" class="bg-rose-500 text-white w-12 h-12 rounded-full flex justify-center items-center shadow-lg">
            <svg id="music-play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 10V6h12v8H4z"/><path d="M6 8a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 4a1 1 0 100-2 1 1 0 000 2z"/></svg>
            <svg id="music-pause-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4h3v12H5V4zm7 0h3v12h-3V4z"/></svg>
        </button>
    </div>

    <script src="js/proposal-config.js"></script>
    <script src="js/proposal.js"></script>
</body>
</html>
